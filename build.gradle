plugins {
	id 'org.springframework.boot' version '2.6.7'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

jar {
	manifest {
		attributes (
				'Main-Class': 'com.aniket.movie.MovieMicroserviceApplication'
		)
	}
}

group = 'com.aniket'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
	maven {
		url "https://repository.hazelcast.com/release"
	}
}

dependencies {
	compile 'org.springframework.boot:spring-boot-starter-actuator'
	compile 'org.springframework.boot:spring-boot-starter-data-jpa'
	compile 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	// https://mvnrepository.com/artifact/io.springfox/springfox-swagger2
	compile 'io.springfox:springfox-swagger2:3.0.0'
// https://mvnrepository.com/artifact/com.hazelcast/hazelcast-all
	compile 'com.hazelcast:hazelcast-enterprise:5.1'
// https://mvnrepository.com/artifact/org.postgresql/postgresql
	compile 'org.postgresql:postgresql:42.3.5'
// https://mvnrepository.com/artifact/io.springfox/springfox-boot-starter
	compile 'org.springdoc:springdoc-openapi-ui:1.6.8'
	compile 'org.modelmapper:modelmapper:1.1.0'
	// https://mvnrepository.com/artifact/com.google.code.gson/gson
	compile 'com.google.code.gson:gson:2.9.0'
	compile 'org.springframework.kafka:spring-kafka'
	testImplementation 'org.springframework.kafka:spring-kafka-test'
	
}

tasks.named('test') {
	useJUnitPlatform()
}
